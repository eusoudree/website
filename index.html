<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dree | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --candle-color: rgba(255, 140, 0, 0.18);
            --bg-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }

        .identity-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.12;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23fff' stroke-width='0.4'%3E%3Cpath d='M10 10l5 5-5 5M25 10l-5 5 5 5' /%3E%3Ccircle cx='50' cy='80' r='8' /%3E%3Cpath d='M45 72v-5M55 72v-5' /%3E%3Crect x='70' y='20' width='15' height='20' rx='5' /%3E%3Cpath d='M70 30h15' /%3E%3Cpath d='M10 80h20M20 70v20' stroke-dasharray='1 1' /%3E%3C/g%3E%3C/svg%3E");
        }

        #mouse-light {
            position: fixed;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, var(--candle-color) 0%, rgba(255, 100, 0, 0.04) 30%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .glass-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 45px 30px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            will-change: transform;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 1.5px solid rgba(255,255,255,0.15);
            margin-bottom: 25px;
            object-fit: cover;
            /* Garante que sua foto não corte o rosto */
            object-position: top;
            transform: translateZ(50px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h1 { font-size: 1.7rem; font-weight: 700; margin: 0 0 10px 0; transform: translateZ(40px); }
        .bio { color: #999; font-size: 0.9rem; margin-bottom: 35px; transform: translateZ(30px); }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateZ(20px);
        }

        .link-btn {
            display: block;
            background: rgba(255, 255, 255, 0.06);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 18px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .link-btn:hover {
                background: rgba(255, 255, 255, 0.12);
                border-color: rgba(255, 140, 0, 0.4);
                transform: scale(1.03) translateZ(10px);
            }
        }

        .timestamp {
            margin-top: 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: #333;
            transform: translateZ(15px);
        }
    </style>
</head>
<body>

    <div class="identity-overlay"></div>
    <div id="mouse-light"></div>

    <div class="glass-card" id="card">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczMHY54S59lzm9tR_4jnxARGJBGOaavqxSxHhJyHwwajwZ9ZZAZYjdDGW-lx7zwW6giesIVxCgXIPZLsZN0wG8tTELncrRVgMBEhuU3OqujUQqsvp6WjRVDvd_d-EkGbRb9e326ISktPMoRsksGcBMe-xQ=w1074-h1912-s-no?authuser=0" alt="Dree" class="profile-pic">

        <h1>Dree</h1>
        <div class="bio">Ancestralidade • Tech</div>

        <div class="links-container">
            <a href="https://instagram.com/eusoudree" class="link-btn" target="_blank">Instagram</a>
            <a href="https://wa.me/5512981946599" class="link-btn" target="_blank">WhatsApp</a>
            <a href="mailto:oi@dree.one" class="link-btn">E-mail</a>
        </div>

        <div class="timestamp" id="clock"></div>
    </div>

    <script>
        const card = document.getElementById('card');
        const light = document.getElementById('mouse-light');
        const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        if (!isTouch) {
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;

                light.style.left = x + 'px';
                light.style.top = y + 'px';

                const cardRect = card.getBoundingClientRect();
                const centerX = cardRect.left + cardRect.width / 2;
                const centerY = cardRect.top + cardRect.height / 2;

                const rotateY = (x - centerX) / 12;
                const rotateX = (centerY - y) / 12;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        }

        function updateClock() {
            const now = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('clock').innerText = now.toLocaleString('pt-BR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
